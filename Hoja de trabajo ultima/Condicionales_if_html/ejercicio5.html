<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #764ba2;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #218838;
        }
        .back-btn {
            background: #667eea;
        }
        .back-btn:hover {
            background: #764ba2;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
            margin: 10px 5px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IF: Comparar Dos Números</h1>
        <p><strong>Descripción:</strong> Crea un programa que pida dos números y muestre cuál de ellos es mayor si alguno lo es.</p>
        
        <input type="number" id="num1" placeholder="Primer número">
        <input type="number" id="num2" placeholder="Segundo número">
        <button onclick="ejecutar()">Comparar</button>
        <button class="back-btn" onclick="window.location.href='../menu.html'">Volver al Menú</button>
        
        <div class="output" id="output"></div>
    </div>

    <script>
        function ejecutar() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('output').innerHTML = '⚠️ Por favor ingresa ambos números';
                return;
            }
            
            // Muestra cuál es mayor si alguno lo es
            if (num1 > num2) {
                document.getElementById('output').innerHTML = `✅ El número <strong>${num1}</strong> es mayor que ${num2}`;
            }
            if (num2 > num1) {
                document.getElementById('output').innerHTML = `✅ El número <strong>${num2}</strong> es mayor que ${num1}`;
            }
            if (num1 === num2) {
                document.getElementById('output').innerHTML = `ℹ️ Los números son iguales (${num1} = ${num2})`;
            }
        }
    </script>
</body>
</html>
