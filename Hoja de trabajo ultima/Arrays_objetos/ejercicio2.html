<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio ARRAYS DE OBJETOS 1 - Coches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #764ba2;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #218838;
        }
        .back-btn {
            background: #667eea;
        }
        .back-btn:hover {
            background: #764ba2;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejercicio ARRAYS DE OBJETOS 2: Coches</h1>
        <p><strong>Descripci√≥n:</strong> Desarrolla un array de 5 objetos coche, cada uno con las propiedades marca y modelo. Muestra los modelos de todos los coches.</p>
        
        <button onclick="mostrarModelos()">Mostrar Modelos</button>
        <button class="back-btn" onclick="window.location.href='menu.html'">Volver al Men√∫</button>
        
        <div class="output" id="output"></div>
    </div>

    <script>
        const coches = [
            { marca: "Toyota", modelo: "Corolla" },
            { marca: "Honda", modelo: "Civic" },
            { marca: "Ford", modelo: "Mustang" },
            { marca: "Chevrolet", modelo: "Camaro" },
            { marca: "BMW", modelo: "Serie 3" }
        ];
        
        function mostrarModelos() {
            let resultado = '‚úÖ <strong>Modelos de todos los coches:</strong><br><br>';
            
            for (let i = 0; i < coches.length; i++) {
                resultado += `üöó ${coches[i].modelo} (${coches[i].marca})<br>`;
            }
            
            document.getElementById('output').innerHTML = resultado;
        }
    </script>
</body>
</html>
