<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - Alumnos Aprobados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #764ba2;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #218838;
        }
        .back-btn {
            background: #667eea;
        }
        .back-btn:hover {
            background: #764ba2;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejercicio 4: Alumnos Aprobados</h1>
        <p><strong>Descripción:</strong> Escribe un array de objetos alumno, con las propiedades nombre y nota. Muestra los nombres de los alumnos que han aprobado (nota mayor o igual a 60).</p>
        
        <button onclick="ejecutar()">Ejecutar Ejercicio</button>
        <button class="back-btn" onclick="window.location.href='../menu.html'">Volver al Menú</button>
        
        <div class="output" id="output"></div>
    </div>

    <script>
        function ejecutar() {
            const alumnos = [
                { nombre: "Ana Martínez", nota: 75 },
                { nombre: "Pedro Ramírez", nota: 45 },
                { nombre: "Laura Fernández", nota: 82 },
                { nombre: "José Castro", nota: 58 },
                { nombre: "Sofía Ruiz", nota: 90 }
            ];
            
            let resultado = "✅ <strong>Alumnos aprobados (nota ≥ 60):</strong><br><br>";
            let contador = 0;
            
            for (let i = 0; i < alumnos.length; i++) {
                if (alumnos[i].nota >= 60) {
                    contador++;
                    resultado += `${contador}. ${alumnos[i].nombre} - Nota: ${alumnos[i].nota}<br>`;
                }
            }
            
            resultado += `<br><strong>Total aprobados: ${contador} de ${alumnos.length}</strong>`;
            
            document.getElementById('output').innerHTML = resultado;
        }
    </script>
</body>
</html>
