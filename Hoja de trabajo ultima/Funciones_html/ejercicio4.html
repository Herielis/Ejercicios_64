<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - Número Mayor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #764ba2;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #218838;
        }
        .back-btn {
            background: #667eea;
        }
        .back-btn:hover {
            background: #764ba2;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejercicio 4: Número Mayor de Dos</h1>
        <p><strong>Descripción:</strong> Crea una función que reciba dos números y retorne el mayor de ellos.</p>
        
        <button onclick="ejecutar()">Ejecutar Ejercicio</button>
        <button class="back-btn" onclick="window.location.href='../menu.html'">Volver al Menú</button>
        
        <div class="output" id="output"></div>
    </div>

    <script>
        function obtenerMayor(a, b) {
            if (a > b) {
                return a;
            } else {
                return b;
            }
        }

        function ejecutar() {
            const num1 = 45;
            const num2 = 78;
            const mayor = obtenerMayor(num1, num2);
            
            document.getElementById('output').innerHTML = 
                `✅ <strong>Función creada:</strong><br><br>` +
                `function obtenerMayor(a, b) {<br>` +
                `&nbsp;&nbsp;if (a > b) return a;<br>` +
                `&nbsp;&nbsp;else return b;<br>` +
                `}<br><br>` +
                `<strong>Números comparados:</strong> ${num1} y ${num2}<br>` +
                `<strong>El mayor es:</strong> ${mayor}`;
        }
    </script>
</body>
</html>
