<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio CICLOS 2 - Do While</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #764ba2;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
            margin: 10px 5px;
            width: 200px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #218838;
        }
        .back-btn {
            background: #667eea;
        }
        .back-btn:hover {
            background: #764ba2;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejercicio CICLOS 5: Do While - N√∫meros</h1>
        <p><strong>Descripci√≥n:</strong> Crea un programa que pida n√∫meros al usuario hasta que ingrese un n√∫mero negativo, usando do while.</p>
        
        <input type="number" id="numero" placeholder="Ingresa un n√∫mero">
        <button onclick="agregarNumero()">Agregar N√∫mero</button>
        <button onclick="reiniciar()" style="background: #dc3545;">Reiniciar</button>
        <button class="back-btn" onclick="window.location.href='menu.html'">Volver al Men√∫</button>
        
        <div class="output" id="output">Ingresa n√∫meros. El programa se detendr√° cuando ingreses un n√∫mero negativo.</div>
    </div>

    <script>
        let numeros = [];
        let detenido = false;
        
        function agregarNumero() {
            if (detenido) {
                document.getElementById('output').innerHTML += '<br>‚ö†Ô∏è El programa ya se detuvo. Presiona Reiniciar para continuar.';
                return;
            }
            
            const num = parseFloat(document.getElementById('numero').value);
            
            if (num < 0) {
                detenido = true;
                document.getElementById('output').innerHTML = 
                    `üõë <strong>Programa detenido!</strong><br><br>` +
                    `N√∫meros ingresados: ${numeros.join(', ')}<br>` +
                    `Total: ${numeros.length} n√∫meros`;
            } else {
                numeros.push(num);
                document.getElementById('output').innerHTML = 
                    `‚úÖ N√∫meros ingresados: ${numeros.join(', ')}<br><br>` +
                    `Contin√∫a ingresando n√∫meros...`;
            }
            
            document.getElementById('numero').value = '';
        }
        
        function reiniciar() {
            numeros = [];
            detenido = false;
            document.getElementById('numero').value = '';
            document.getElementById('output').innerHTML = 'Ingresa n√∫meros. El programa se detendr√° cuando ingreses un n√∫mero negativo.';
        }
    </script>
</body>
</html>
