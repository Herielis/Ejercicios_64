<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio ARRAYS 3 - Pedir Nombres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #764ba2;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
            margin: 10px 5px;
            width: 200px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #218838;
        }
        .back-btn {
            background: #667eea;
        }
        .back-btn:hover {
            background: #764ba2;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejercicio ARRAYS 5: Pedir Nombres</h1>
        <p><strong>Descripci√≥n:</strong> Crea un array vac√≠o y usa un ciclo para pedir 5 nombres al usuario y almacenarlos en el array. Luego muestra el array completo.</p>
        
        <input type="text" id="nombre" placeholder="Ingresa un nombre">
        <button onclick="agregarNombre()">Agregar Nombre</button>
        <button onclick="reiniciar()" style="background: #dc3545;">Reiniciar</button>
        <button class="back-btn" onclick="window.location.href='menu.html'">Volver al Men√∫</button>
        
        <div class="output" id="output">Ingresa 5 nombres</div>
    </div>

    <script>
        let nombres = [];
        
        function agregarNombre() {
            if (nombres.length >= 5) {
                document.getElementById('output').innerHTML = 
                    '‚ö†Ô∏è Ya ingresaste 5 nombres. Presiona Reiniciar para comenzar de nuevo.<br><br>' +
                    `‚úÖ <strong>Nombres ingresados:</strong> ${nombres.join(', ')}`;
                return;
            }
            
            const nombre = document.getElementById('nombre').value.trim();
            
            if (nombre === '') {
                alert('Por favor ingresa un nombre v√°lido');
                return;
            }
            
            nombres.push(nombre);
            document.getElementById('nombre').value = '';
            
            if (nombres.length < 5) {
                document.getElementById('output').innerHTML = 
                    `‚úÖ Nombres ingresados hasta ahora (${nombres.length}/5):<br><br>` +
                    nombres.join(', ');
            } else {
                document.getElementById('output').innerHTML = 
                    'üéâ <strong>¬°Completado!</strong><br><br>' +
                    `‚úÖ <strong>Array completo de nombres:</strong><br>${nombres.join(', ')}`;
            }
        }
        
        function reiniciar() {
            nombres = [];
            document.getElementById('nombre').value = '';
            document.getElementById('output').innerHTML = 'Ingresa 5 nombres';
        }
    </script>
</body>
</html>
