<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <div class="container">
        <h1>Ejercicio 1: Mayor de Edad (Ternario)</h1>
        <p><strong>Descripci√≥n:</strong> Crea un programa que pida la edad y use un operador ternario para decir si es mayor o menor de edad.</p>
        
        <button onclick="ejecutar()">Ejecutar Ejercicio</button>

    <script>
        function ejecutar() {
            const edad = prompt("Ingresa tu edad:");
            const edadNum = parseInt(edad);
            
            if (isNaN(edadNum)) {
                document.getElementById('output').innerHTML = 
                    `‚ùå <strong>Error:</strong> Debes ingresar un n√∫mero v√°lido`;
                return;
            }
            
            const resultado = edadNum >= 18 ? "Eres MAYOR de edad ‚úÖ" : "Eres MENOR de edad üö´";
            
            document.getElementById('output').innerHTML = 
                `<strong>Edad ingresada:</strong> ${edadNum} a√±os<br><br>` +
                `<strong>${resultado}</strong><br><br>` +
                `<em>Operador ternario usado: edadNum >= 18 ? "Mayor" : "Menor"</em>`;
        }
    </script>
