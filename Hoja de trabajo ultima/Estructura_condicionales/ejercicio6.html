<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibilidad por 3, 5 o ambos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #764ba2;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #218838;
        }
        .back-btn {
            background: #667eea;
        }
        .back-btn:hover {
            background: #764ba2;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
            margin: 10px 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Divisibilidad por 3, 5 o Ambos</h1>
        <p><strong>Descripción:</strong> Escribe un programa que pida un número y muestre si es divisible por 3, 5 o ambos usando switch.</p>
        
        <input type="number" id="numero" placeholder="Ingresa un número">
        <button onclick="ejecutar()">Verificar</button>
        <button class="back-btn" onclick="window.location.href='../menu.html'">Volver al Menú</button>
        
        <div class="output" id="output"></div>
    </div>

    <script>
        function ejecutar() {
            const num = parseInt(document.getElementById('numero').value);
            
            if (isNaN(num)) {
                document.getElementById('output').innerHTML = '⚠️ Por favor ingresa un número válido';
                return;
            }
            
            const divisible3 = num % 3 === 0;
            const divisible5 = num % 5 === 0;
            
            // Usamos switch con un valor combinado
            let caso = '';
            if (divisible3 && divisible5) caso = 'ambos';
            else if (divisible3) caso = '3';
            else if (divisible5) caso = '5';
            else caso = 'ninguno';
            
            let resultado = '';
            
            switch(caso) {
                case 'ambos':
                    resultado = `✅ El número ${num} es <strong>divisible por 3 y por 5</strong>`;
                    break;
                case '3':
                    resultado = `✅ El número ${num} es <strong>divisible por 3</strong>`;
                    break;
                case '5':
                    resultado = `✅ El número ${num} es <strong>divisible por 5</strong>`;
                    break;
                case 'ninguno':
                    resultado = `❌ El número ${num} <strong>NO es divisible ni por 3 ni por 5</strong>`;
                    break;
            }
            
            document.getElementById('output').innerHTML = resultado;
        }
    </script>
</body>
</html>
