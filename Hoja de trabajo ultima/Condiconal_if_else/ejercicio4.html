<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menor o Mayor de Edad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #764ba2;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #218838;
        }
        .back-btn {
            background: #667eea;
        }
        .back-btn:hover {
            background: #764ba2;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 5px;
            margin: 10px 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IF ELSE: Menor o Mayor de Edad</h1>
        <p><strong>Descripción:</strong> Desarrolla un programa que pida la edad y diga si el usuario es menor o mayor de edad.</p>
        
        <input type="number" id="edad" placeholder="Ingresa tu edad">
        <button onclick="ejecutar()">Verificar</button>
        <button class="back-btn" onclick="window.location.href='../menu.html'">Volver al Menú</button>
        
        <div class="output" id="output"></div>
    </div>

    <script>
        function ejecutar() {
            const edad = parseInt(document.getElementById('edad').value);
            
            if (isNaN(edad)) {
                document.getElementById('output').innerHTML = '⚠️ Por favor ingresa una edad válida';
                return;
            }
            
            if (edad >= 18) {
                document.getElementById('output').innerHTML = `✅ <strong>Eres mayor de edad</strong><br>Edad: ${edad} años`;
            } else {
                document.getElementById('output').innerHTML = `ℹ️ <strong>Eres menor de edad</strong><br>Edad: ${edad} años`;
            }
        }
    </script>
</body>
</html>
